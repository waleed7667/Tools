<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --primary-color: #7c3aed;
            --secondary-color: #6d28d9;
            --text-color: #f8fafc;
            --accent-color: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .upload-area {
            border: 2px dashed var(--accent-color);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            cursor: pointer;
        }

        .previews {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .preview-img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .stats {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>Click to upload image</p>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" hidden>
        
        <div class="controls">
            <label>Quality: <span id="qualityValue">80</span>%</label>
            <input type="range" id="qualitySlider" min="1" max="100" value="80">
            <button onclick="compressImage()">Compress Now</button>
        </div>

        <div class="previews">
            <div>
                <h3>Original</h3>
                <img class="preview-img" id="originalPreview">
                <div class="stats" id="originalStats"></div>
            </div>
            <div>
                <h3>Compressed</h3>
                <img class="preview-img" id="compressedPreview">
                <div class="stats" id="compressedStats"></div>
                <a id="downloadLink" style="display: none;">
                    <button>Download</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('originalPreview').src = event.target.result;
                    document.getElementById('originalStats').textContent = 
                        `${file.name} (${formatBytes(file.size)})`;
                }
                reader.readAsDataURL(file);
            }
        });

        async function compressImage() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            try {
                const img = await createImageBitmap(file);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Maintain aspect ratio
                const MAX_WIDTH = 2000;
                const MAX_HEIGHT = 2000;
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                } else {
                    if (height > MAX_HEIGHT) {
                        width *= MAX_HEIGHT / height;
                        height = MAX_HEIGHT;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('compressedPreview').src = url;
                    document.getElementById('compressedStats').textContent = 
                        `${formatBytes(blob.size)} (${calculateReduction(file.size, blob.size)}% reduction)`;

                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = url;
                    downloadLink.download = `compressed_${file.name}`;
                    downloadLink.style.display = 'block';
                }, 'image/jpeg', qualitySlider.value / 100);
            } catch (error) {
                alert('Error compressing image: ' + error.message);
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function calculateReduction(original, compressed) {
            return ((1 - compressed / original) * 100).toFixed(1);
        }
    </script>
</body>
</html>
