<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online with our advanced tool. Reduce JPG, PNG, WEBP file sizes while maintaining quality. Free image optimizer with adjustable compression levels.">
    <meta name="keywords" content="image compressor, optimize images, reduce image size, online image tool, SEO tools, photo compressor">
    <meta name="author" content="Your Company Name">
    <link rel="canonical" href="https://yourdomain.com/image-compressor">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
            crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --primary-color: #818cf8;
            --secondary-color: #4f46e5;
            --text-color: #f8fafc;
            --accent-color: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ad Units */
        .ad-unit {
            background: var(--surface-color);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        /* Upload Section */
        .upload-section {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .upload-card {
            border: 2px dashed var(--accent-color);
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Preview Section */
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .preview-card {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .preview-img {
            max-width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 4px;
        }

        /* Compression Controls */
        .quality-control {
            margin: 2rem 0;
        }

        .quality-slider {
            width: 100%;
            height: 8px;
            background: var(--bg-color);
            border-radius: 4px;
            -webkit-appearance: none;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Buttons */
        .action-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Ad -->
    <div class="container">
        <div class="ad-unit">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="AD_UNIT_ID_HEADER"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>

    <main class="container">
        <h1><i class="fas fa-compress-arrows-alt"></i> Image Compressor</h1>
        
        <div class="upload-section">
            <div class="upload-card" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt fa-3x" style="color: var(--primary-color);"></i>
                <h3>Upload Image</h3>
                <p>Drag & drop or click to upload</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

            <div class="quality-control">
                <label><i class="fas fa-sliders-h"></i> Quality: <span id="qualityValue">80</span>%</label>
                <input type="range" id="qualitySlider" class="quality-slider" min="1" max="100" value="80">
            </div>

            <button class="action-btn" onclick="compressImage()">
                <i class="fas fa-magic"></i> Compress Now
            </button>

            <div class="preview-grid">
                <div class="preview-card">
                    <h3><i class="fas fa-file-image"></i> Original</h3>
                    <img class="preview-img" id="originalPreview" alt="Original image preview">
                    <div id="originalStats"></div>
                </div>
                <div class="preview-card">
                    <h3><i class="fas fa-file-archive"></i> Compressed</h3>
                    <img class="preview-img" id="compressedPreview" alt="Compressed image preview">
                    <div id="compressedStats"></div>
                    <a id="downloadLink" style="display: none;">
                        <button class="action-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Ad -->
    <div class="container">
        <div class="ad-unit">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="AD_UNIT_ID_FOOTER"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script>
        // Image Upload Handling
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('originalPreview').src = event.target.result;
                document.getElementById('originalStats').textContent = 
                    `${file.name} (${formatBytes(file.size)})`;
            }
            reader.readAsDataURL(file);
        });

        // Compression Function
        async function compressImage() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            try {
                const img = await createImageBitmap(file);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Maintain aspect ratio
                const MAX_SIZE = 2000;
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > MAX_SIZE) {
                        height = Math.round(height * MAX_SIZE / width);
                        width = MAX_SIZE;
                    }
                } else {
                    if (height > MAX_SIZE) {
                        width = Math.round(width * MAX_SIZE / height);
                        height = MAX_SIZE;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                canvas.toBlob((blob) => {
                    if (blob.size >= file.size) {
                        alert('Compression didn\'t reduce file size. Try lower quality.');
                        return;
                    }

                    const url = URL.createObjectURL(blob);
                    document.getElementById('compressedPreview').src = url;
                    document.getElementById('compressedStats').textContent = 
                        `${formatBytes(blob.size)} (${calculateReduction(file.size, blob.size)}% reduction)`;

                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = url;
                    downloadLink.download = `compressed_${file.name}`;
                    downloadLink.style.display = 'block';
                }, file.type, qualitySlider.value / 100);

            } catch (error) {
                alert('Error processing image: ' + error.message);
            }
        }

        // Helper Functions
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function calculateReduction(original, compressed) {
            return ((1 - compressed / original) * 100).toFixed(1);
        }

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
